<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="main-component">
    <div class="profile">
      <div class="profile__image">
        <div class="img-wrapper">
          <img src="/images/image-tanya.jpg" alt="Tanya profile">
        </div>
        <div class="arrows">
          <button class="btn btn__next"><img src="/images/icon-prev.svg" alt="Previous"></button>
          <button class="btn btn__prev"><img src="/images/icon-next.svg" alt="Next"></button>
        </div>
      </div>
      <div class="profile__content">
        <div class="qoutes"></div>
        <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
        <p class="author">Tanya Sinclair <span class="author-title">UX Engineer</span></p>
      </div>
    </div>
